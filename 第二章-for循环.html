<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var beatles=new Array("John","Paul","George","Ringo");
			for (i=0;i<beatles.length;i++) {
				alert(beatles[i]);
			}
			
			
			for(var a=1;a<=9;a++){
				for(var b=1;b<=a;b++){
					sum=cheng(a,b);
					document.write(b+"*"+a+"="+sum+" ");
				}
					document.write("<br />");
			}
			function cheng(m,n){
				return m*n;
			}
			
			for(var c=1;c<=9;c++){
				for(var d=1;d<=c;d++){
					document.write("*");
				}
				document.write("<br/>")
			}
			
			//水仙花数
			for(j=1;j<=9;j++){
				for(k=0;k<=9;k++){
					for(l=0;l<=9;l++){
						sum=j*100+k*10+l;
						sum_s=j*j*j+k*k*k+l*l*l;
						if(sum==sum_s){
							document.write(sum+" ");
						}
					}
				}
			}
		</script>
	</body>
</html>
