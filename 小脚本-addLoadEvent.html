<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function addLoadEvent(func){
				var oldonload=window.onload;
				if(typeof window.onload!='function'){
					window.onload=func;
				}else{
					window.onload=function(){
						oldonload();
						func();
					}
				}
			}
		</script>
	</body>
</html>
